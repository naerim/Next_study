<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>server-side-rendering</title>
    <script type="text/javascript">
      // 서버는 __DATA_FROM_SERVER__ 부분에 필요한 데이터를 채워서 전달
      // 클라이언트는 window.__INITIAL_DATA__ 를 통해 데이터를 받을 수 있음
      window.__INITIAL_DATA__ = '__DATA_FROM_SERVER__';
    </script>
    __STYLE_FROM_SERVER__
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
